{% extends "book_outlet/base.html" %}
<!-- prettier-ignore -->
{% block title %}
 All Books
 {% endblock %}

 {% block content %}
<ul>
  {% for book in books %}
  <li>
    <a href="{{book.get_absolute_url}}">{{book.title}} </a
    >(Rating:{{book.rating}})
  </li>
  {% endfor %}
</ul>
<hr />
<p>Total Number of Books: {{num_book}}</p>
<p>The Average Rating is: {{avg_rating.rating__avg}}</p>
{% endblock %}
